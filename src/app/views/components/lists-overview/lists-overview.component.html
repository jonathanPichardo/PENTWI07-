<mat-nav-list>
    <article mat-subheader>
        <form class="full-width" (submit)="addList($event)">
            <mat-form-field>
                <input matInput placeholder="List" name="listName" [(ngModel)]="newListName">
            </mat-form-field>
        </form>
    </article>
    <a mat-list-item *ngFor="let list of lists$ | async" [routerLink]="list.id">
        <app-list-summary [list]="list"></app-list-summary>
    </a>
</mat-nav-list>
